version: "3.1"
entities:
- name
- email
slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
 
  email:
    type: text
    influence_conversation: true
    mappings: 
    - type: from_entity
      entity: name
  
  
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - email_id
  - user_name



responses:
  utter_askname:
    - text: Please enter your name.

  utter_askemail:
    - text: Please enter email id to receive updates.
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

 
 # utter_ask_message:
  #  - text: Please provide the message for your email.



forms:
  email_form:
    required_slots:
        - name
        - email
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
  
actions:
- action_email
